<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Search User Using Github API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eS7gD7IDMfkdDeEn9nHkFVUbg3FP0O0GeEE+L/JWR4s6MRNcqQ93MPCb9RW6a2tw" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <br><br>
    <h1 style="text-align: center;">
        Github Search User
    </h1>
    <form id="myform" autocomplete="off">
        <div class="form-group">
            <input type="text" class="forms-control" id="search" placeholder="Search Username" required>
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block">
                Search User
            </button>
        </div>
    </form>
    <p></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
